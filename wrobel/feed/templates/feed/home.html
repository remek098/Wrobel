{% extends 'feed/base.html'%}

{%block content%}

	<div class ='container'></div>
	{% for tweet in tweets %}

		
		<div class="card">
			<div class="card-header">
				<a href="#"> {{tweet.name}} </a>
			</div>

			<div class="card-body">
			<p class="card-text"> {{tweet.text}}</p>
			</div>
		</div>

	{% endfor %}
{%endblock content%}
